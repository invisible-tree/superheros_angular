  <div class="card text-dark card-has-bg click-col" 
    style="background-image:url('{{picture_url}}');">
    <div class="card-img-overlay d-flex flex-column">
      <div class="card-body">
        <div class="card-meta mb-2">{{ name }}</div>
        <h4 class="card-title mt-0">
          <span class="text-dark">{{ description }}</span>
        </h4>
        <div class="skills"><fa-icon [icon]="faDumbbell"></fa-icon><strong>Fuerza: </strong>{{ force_level }}</div>
        <div class="skills"><fa-icon [icon]="faShieldHalved"></fa-icon> <strong>Defensa: </strong>{{ defense_level }}</div>
        <div class="skills"><fa-icon [icon]="faSkull"></fa-icon><strong>Habilidad: </strong>{{ main_skill }}</div>
      </div>
      <div class="card-footer">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
